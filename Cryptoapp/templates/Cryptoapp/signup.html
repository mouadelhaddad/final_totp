{% extends "Cryptoapp/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2 style="color:white">Sign up</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="Username" style="color:white">Username</label>
                    <input type="text" name="Username" class="form-control" id="Username" required>
                </div>
                <div class="form-group">
                    <label for="first_name" style="color:white">First name</label>
                    <input type="text" name="first_name" class="form-control" id="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name" style="color:white">Last name</label>
                    <input type="text" name="last_name" class="form-control" id="last_name" required>
                </div>
                <div class="form-group">
                    <label for="email" style="color:white">E-mail</label>
                    <input type="email" name="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password" style="color:white">Password</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>
                <div class="form-group">
                    <label for="password1" style="color:white">Confirm the password</label>
                    <input type="password" name="password1" class="form-control" id="password1" required>
                </div>
                <br>
                <button type="submit" class="btn btn-warning" style="color:black">Sign up</button>
                <br>
                <br>
                <div class="text-center" style="color:white" >
                    You have an account? <br> <a href="{% url 'login' %}"> Login here !</a>
                </div>
            </form>
            <hr>
        </div>
    </div>
{% endblock %}
