{% extends "Cryptoapp/base.html" %}

{% block content %}
   <br>
    <br>
    <br>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2 style="color:white">Login</h2>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" style="color:white">User name</label>
                    <input type="text" name="username" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password" style="color:white">Password</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>
                <br>
                <button type="submit" class="btn btn-warning" style="color:black">Login</button>
            </form>
            <hr>
            <div class="text-center" style="color:white" >
                Don't have an account? <br> <a href="{% url 'signup' %}"> Sign up here !</a>
            </div>
        </div>
    </div>
{% endblock %}
