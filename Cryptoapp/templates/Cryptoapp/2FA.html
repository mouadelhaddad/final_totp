{% extends "Cryptoapp/base.html" %}

{% block content %}
   <br>
    <br>
    <br>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2 style="color:white">Two-factor authentication</h2>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="Token" style="color:white">Verification code</label>
                    <input type="number" name="Token" class="form-control" id="Token" required>
                </div>
                <br>
                <button type="submit" class="btn btn-warning" style="color:black">Login</button>
            </form>
            <hr>
        </div>
    </div>
{% endblock %}
